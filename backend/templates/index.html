<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script>
        async function sendMessage() {
            const user_input = document.getElementById("user_input").value;
            const response = await fetch('/chat/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: user_input })
            });
            const data = await response.json();
            document.getElementById("chat_output").innerHTML += `<p>User: ${user_input}</p><p>Bot: ${data.response}</p>`;
            document.getElementById("user_input").value = '';
        }
    </script>
</head>
<body>
    <div id="chat_output">
        <p>Bot: How can I help you today?</p>
    </div>
    <input type="text" id="user_input" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
